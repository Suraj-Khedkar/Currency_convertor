{% extends 'home/layout.html' %}
{% block head %}
    <style>
        input[type=text], select {  
              width: 100%;
              padding: 5%;
              margin: 10px;
              display: inline-block;
              border: 1px solid rgb(245, 231, 231);
              border-radius: 4px;
              box-sizing: border-box;
            }
            
            input[type=submit] {
              width: 100%;
              text-align: center;
              background-color: #4CAF50;
              color: white;
              padding: 10px 20px;
              margin: 8px 0;
              border: none;
              border-radius: 20px;
              cursor: pointer;
            }
            
            input[type=submit]:hover {
              background-color: #da1a1a;
            }
            
            div.dropdown, div.input, div.date{
              border-radius: 10px;
              background-color: #2c292a;
              background-image: url(https://i.imgur.com/x1TdRTs.jpg);
              padding: 5px;
              max-width: 400px;
              text-align: center;
              font-size: 25px;
              
            }

            div.convert{
                text-align: center;
            }
    </style>
{% endblock %}

            <div style="color: hsl(0, 0%, 100%);" class="input">
                Enter The Amount 
                <br><hr color="white">
                <input style="font-size: large; text-align: center; height: 50px;" type="number" placeholder="Amount" name="amount">
            </div>
            <br>
            <div style="color: hsl(0, 0%, 100%);" class="date">
                Enter The Date

        </div>
