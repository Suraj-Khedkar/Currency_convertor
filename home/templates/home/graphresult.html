{% extends 'home/layout.html' %}
{% load static %}
{% block head %}
    <style>

        body{
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                color:whitesmoke;
                background-image: url(https://i.imgur.com/DTarZ2w.jpg);
            }
            
        h3 {
              border-radius: 10px;
              background-color: #2c292a;
              background-image: url(https://i.imgur.com/x1TdRTs.jpg);
              padding: 8px;
              max-width: 550px;
              font-size: 25px;
            }

        .float-child {
             width: 50%;
             float: left;
             padding: 10px;
            }
        footer{
            position: absolute;
        }
        .output{
            text-decoration: underline;
        }
        .return{
            font-weight: bolder; width: 25%; font-size: 25px;
            width: 100%;
            width: 100%;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;      
        }
        .return:hover {
              background-color: #da1a1a;
            }
    </style>
{% endblock %}
{% block body %}
        <br><br>
        <div class="float-child">
            <img src="data:image/png;base64,{{ graph }}" height="300px" width="600px" margin='border'>
        </div>
        
        <div style="width: 600px; margin:0 auto;" class="float-child">
            {% if date %}
            <h3>{{amount}} {{base}} is equal to <span class="output">{{final}}</span> {{other}} on {{date}}</h3>
            {% else %}
            <h3>{{amount}} {{base}} is equal to <span class="output">{{final}}</span> {{other}}</h3>
            {% endif %}
        </div>
        <div>
            <a  class="return" href="{% url 'index' %}">Return</a>
        </div>
{% endblock %}
